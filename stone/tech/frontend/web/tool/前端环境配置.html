<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>前端开发环境配置</title>
<body>	
	<div class='stepOne'>
		<div class='title'>第一步：下载安装node.js（自带npm）</div>	
		<ul>
			<li><a href="https://nodejs.org/en/" target='_blank'>下载路径</a></li>
			<li>下载安装好后，在终端输入：node -v和npm -v(node的包管理工具)</li>
		</ul>

		<div class='stepTwo'>
			<div class='title'>第二步：安装Grunt(自动化工具)</div>
			<ul>
				<li>使用npm安装Grunt，在全局环境中安装，【npm install -g grunt-cli】</li>
				<li>对于未用【编译后版本】的bootstrap，可以使用grunt软件，安装bootstrap依赖包，到/bootstrap/根目录下，【npm install】</li>
				<li>参考：<a href="http://v3.bootcss.com/getting-started/#download">bootstrap环境配置</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
